1. 查看 VMI 的实际网络状态（IP、MAC）
kubectl get vmi ubuntu-rulai-vm -o jsonpath='{range .status.interfaces[*]}{.name}: IP={.ipAddress} MAC={.mac}\n{end}'
输出示例：
default: IP=10.42.0.140 MAC=ba:de:3e:03:04:07
2. 查看完整的网络接口信息（JSON）
kubectl get vmi ubuntu-rulai-vm -o jsonpath='{.status.interfaces}' | jq '.'
或不用 jq：
kubectl get vmi ubuntu-rulai-vm -o jsonpath='{.status.interfaces}'
3. 查看 VM 的网络配置（网络类型）
kubectl get vm ubuntu-rulai-vm -o yaml | grep -A 10 "networks:"
4. 查看网络接口类型（masquerade/bridge/macvlan）
kubectl get vm ubuntu-rulai-vm -o yaml | grep -A 5 "interfaces:"
5. 快速查看 IP 地址
kubectl get vmi ubuntu-rulai-vm -o jsonpath='{.status.interfaces[0].ipAddress}'
6. 查看 virt-launcher Pod 的网络
od -l kubevirt.io=virt-launcher -o wide
kubectl get pod -l kubevirt.io=virt-launcher -o wide




